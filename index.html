<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-xl shadow">
        <!-- Form -->
        <form action="" id="myForm">
            <div class="mt-5">
              <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" name="formEmail">
            </div>
            <div class="mt-5">
              <label for="exampleInputPassword1" class="form-label mt-2">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" name="formPassword">
            </div>
            <button type="submit" class="btn btn-primary mt-5" onclick="Submit()">Login</button>
          </form>
        <!-- FormEnd -->
        <a href="quiz.html"></a>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
